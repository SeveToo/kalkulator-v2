<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Fizyka Kalkulatory</title>
  <link
    rel="stylesheet"
    href="style.css"
  />
</head>

<body>
  <main class="App">
    <h1 class="App__header">Fizyka kalkulatory</h1>
    <div class="App__avgSpeed">

      <span class="avgSpeed__label">Prędkość druga</span>
      <form class="input__wrapper">
        <label class="input">
          <input
            class="input__field"
            id="speed1"
            type="text"
            placeholder=" "
            required
          />
          <span
            class="input__label">prędkość<sub> 1</sub></span>
          <span class="input__unit">km/h</span>
        </label>
        <label class="input">
          <input
            class="input__field"
            id="distance"
            type="text"
            placeholder=" "
            required
          />
          <span
            class="input__label">droga<sub> 1</sub></span>
          <span class="input__unit">L</span>
        </label>
        <label class="input">
          <input
            class="input__field"
            id="speed2"
            type="text"
            placeholder=" "
            required
          />
          <span
            class="input__label">prędkość<sub> śr</sub></span>
          <span class="input__unit">km/h</span>
        </label>
        <input
          type="submit"
          class="avgSpeed__button"
          value="&#9888; Oblicz &#9888;"
        ></input>
      </form>
      <div class="avgSpeed__result"></div>
    </div>
    <section class="links">
      <ol class="links__list">
        <li class="links__item">
          <a
            class="links__link"
            href="https://sevetoo.github.io/kalkulator-sredniej-predkosci/"
          >Oblicz średnią prędkość</a>
        </li>
      </ol>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
